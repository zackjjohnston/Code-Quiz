<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- header containing  high scores button and timer -->
    <header>
        <a class="high-scores" onclick="showScore()" href="#">View Highscores</a>
        <div class="timer">Time left: <span id="time">0</span></div>
    </header>
    <div class="container">
        <div id="intro">
            <h1>Timed Code Quiz</h1>
            <p>Answer the coding questions as quickly and accurately as possible, 
                at the end you will be able to submit your score along with your initials.</p>
        </div>  
        <div id="question-container" class="hide">
            <div id="question">Question Here</div>
            <div class="btn-grid">
                <button type="btn" id="A" class="btn btn-primary answer-button">1</button>
                <button type="btn" id="B" class="btn btn-primary answer-button">2</button>
                <button type="btn" id="C" class="btn btn-primary answer-button">3</button>
                <button type="btn" id="D" class="btn btn-primary answer-button">4</button>
            </div>
        </div>
        <div class="controls">
            <button type="btn" id="start-button" class="btn btn-primary">Start Quiz</button>
            <button type="btn" id="next-button" class="btn btn-primary hide">Next</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
